{% extends "base.html" %}
{% block title %}Sign In | Linklyst{% endblock %}
{% block description %}Sign in to your Linklyst account and manage your link-in-bio page.{% endblock %}
{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h1>Sign in</h1>
      <form method="post">
        <label>
          Email
          <input name="email" type="email" required placeholder="you@example.com">
        </label>
        <label>
          Password
          <input name="password" type="password" required placeholder="Your password">
        </label>
        <div class="form-actions">
          <button class="btn" type="submit">Sign in</button>
        </div>
      </form>
      
      <div style="text-align: center; margin: 1.5rem 0;">
        <div style="position: relative; margin: 1rem 0;">
          <div style="border-top: 1px solid var(--border); position: relative;">
            <span style="background: var(--bg); color: var(--text-muted); padding: 0 1rem; position: absolute; top: -0.6rem; left: 50%; transform: translateX(-50%);">or</span>
          </div>
        </div>
        
        <a href="{{ url_for('google_login') }}" class="btn" style="background: #4285f4; color: white; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </a>
      </div>
      
      <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Create one</a>
      </p>
    </div>
  </div>
{% endblock %}
