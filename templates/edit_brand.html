{% extends "base.html" %}
{% block title %}Edit Brand{% endblock %}
{% block content %}
  <div class="auth-container" style="max-width: 500px;">
    <div class="card">
      <h2>Edit Brand</h2>
      <form method="post" enctype="multipart/form-data">
        <label>
          Brand Name
          <input name="name" value="{{ brand.name }}" required placeholder="e.g. Nike">
        </label>
        <label>
          Description
          <textarea name="description" placeholder="Optional description for this brand" rows="3">{{ brand.description or '' }}</textarea>
        </label>
        <label>
          Website URL
          <input name="website_url" value="{{ brand.website_url or '' }}" placeholder="https://example.com (optional)">
        </label>
        <label>
          Brand Logo
          <input name="logo_file" type="file" accept="image/*">
          <small class="form-helper">Upload a custom logo (optional). Leave empty to keep current logo.</small>
          {% if brand.logo_url %}
            <div class="current-logo" style="margin-top: 0.5rem;">
              <small>Current logo:</small>
              <img src="{{ brand.logo_url }}" alt="Current logo" style="width: 32px; height: 32px; object-fit: cover; border-radius: 4px; margin-left: 0.5rem;">
            </div>
          {% endif %}
        </label>
        <div class="form-actions">
          <button class="btn" type="submit">Save Changes</button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
